<a href="cart.html" class="floating-cart">

    <script>
       function addToCart(productName, productPrice) {
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        let productIndex = cart.findIndex(item => item.name === productName);

        if (productIndex !== -1) {
            alert('Item is already added to cart!');
        } else {
            cart.push({ name: productName, price: productPrice, quantity: 1, colors: [] });
            localStorage.setItem('cart', JSON.stringify(cart));
            alert(productName + ' added to cart!');
        }

        updateCartCount();
        updateFloatingCartCount();

    }

    function updateCartCount() {
        const cart = JSON.parse(localStorage.getItem('cart')) || [];
        const count = cart.length;
        const cartCountEl = document.getElementById('cart-count');
        if (cartCountEl) {
            cartCountEl.textContent = `(${count})`;
        }
    }

    window.addEventListener('load', updateCartCount);


    function toggleMenu() {
    const navbar = document.getElementById('navbar');
    navbar.classList.toggle('active');
}
function updateFloatingCartCount() {
    const cart = JSON.parse(localStorage.getItem('cart')) || [];
    const count = cart.length;
    const cartCountEl = document.getElementById('floating-cart-count');
    if (cartCountEl) {
        cartCountEl.textContent = count;
    }
}

window.addEventListener('load', updateFloatingCartCount);



    </script>
</body>
